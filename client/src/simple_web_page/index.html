<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" class="logo"><img src="assets/logo.png" class="logo" alt=""></a>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Menu</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's just coffee <br> It's <span>Starbucks</span></h2>
                <p>Just cofee with expensive price which is not necessary. Water coffe some sugar and water. Don't pay
                    more it not what you need!</p><a href="">Learn more </a>
            </div>
            <div class="imgBox"><img src="assets/img1.png" class="starbucks" alt=""></div>
        </div>
        <ul class="thumb">
            <li><img src="assets/thumb1.png" alt=""
                    onclick="imgSlider('assets/img1.png'); changeCircleColor('#017143')"></li>
            <li><img src="assets/thumb2.png" alt=""
                    onclick="imgSlider('assets/img2.png'); changeCircleColor('#eb7495')"></li>
            <li><img src="assets/thumb3.png" alt=""
                    onclick="imgSlider('assets/img3.png'); changeCircleColor('#d752b1')"></li>
        </ul>
        <ul class="sci">
            <li> <a href=""><img src="assets/facebook.png" alt=""></a></li>
            <li> <a href=""><img src="assets/twitter.png" alt=""></a></li>
            <li> <a href=""><img src="assets/instagram.png" alt=""></a></li>
        </ul>
    </section>
    <script>
        function imgSlider(any) {
            document.querySelector('.starbucks').src = any;
        }
        function changeCircleColor(color) {
            const circle = document.querySelectorAll('.circle');
            circle.style.background = color;
        }
    </script>
</body>
</html>
